<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (light)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="{{url_for('static', filename='toggle.svg')}}#sun-fill"></use></svg>
      <span class="visually-hidden" id="bd-theme-text">Перемкнути тему</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text" style="">
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light" aria-pressed="true">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="{{url_for('static', filename='toggle.svg')}}#sun-fill"></use></svg>
          Світла
          <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="{{url_for('static', filename='toggle.svg')}}#check2"></use></svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="{{url_for('static', filename='toggle.svg')}}#moon-stars-fill"></use></svg>
          Темна
          <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="{{url_for('static', filename='toggle.svg')}}#check2"></use></svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="{{url_for('static', filename='toggle.svg')}}#circle-half"></use></svg>
          Автоматична
          <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="{{url_for('static', filename='toggle.svg')}}#check2"></use></svg>
        </button>
      </li>
    </ul>
  </div>
