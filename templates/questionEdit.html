{% extends 'index.html' %}
{% block body %}
{{ ckeditor.load()}}
{% include 'menu_admin.html'   %}
<section class="mt-3">
    {% include "errors.html" %}
    <div class="card"> 
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Запитання</label>
                <input type="text" name="title" id="title" class="form-control" value="{{qna.question_title}}">
            </div>
            <div class="mb-3">
                <label for="editor" class="form-label">Відповідь</label>
                {{ ckeditor.create(value=qna_text|safe) }}
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary btn-lg me-5" value="Зберегти">
            </div>
        </form>
        <form method="POST" action="{{ url_for('deleteQuestion', qna_id=question_id)}}">
            <input type="submit" class="btn btn-danger btn-lg ms-5" value="Видалити">
        </form>
        </div>
    </div>
</section>

{% endblock %}
